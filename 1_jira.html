<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA TICKET CLONE</title>
</head>
<body>
    <!-- toolbox -->
    <div class="toolbar-cont">
        <div class="priority-color-cont">
            <div class="light-blue color"></div>
            <div class="light-green color"></div>
            <div class="light-pink color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div class="main-cont">
        <!-- create ticket using javascript -->
    </div>
   
   <!-- modal container -->
    <div class="modal-cont">
        <textarea class="text-area" spellcheck="false" placeholder="Enter your ticket task..."></textarea>
        <div class="modal-priority-color-cont">
            <div class="light-blue priority-color"></div>
            <div class="light-green priority-color"></div>
            <div class="light-pink priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./3_script.js"></script>
</body>
</html>
